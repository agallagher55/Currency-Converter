<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="container">
        <h2>Currency Conversion</h2>
        <form>
            <fieldset class="currency_conversion">
                <!-- <div class="conversion"> -->
                    <label class="form-label">Convert:
                        <select class="form-select" id="curr1">
                        </select>
                    </label>
                    <label class="form-label">to:
                        <select class="form-select" id="curr2">
                        </select>
                    </label>
                <!-- </div> -->
                <label class="form-label">Amount:
                    <input class="form-control" type="text" name="amount" />
                </label>
                <button class="btn btn-primary" type="button" name="convert">Convert!</button>
                <p class="resultText"></p>
        </form>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script src="scripts.js"></script>

</html>
